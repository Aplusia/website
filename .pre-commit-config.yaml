repos:
  - repo: https://github.com/biomejs/pre-commit
    rev: v0.4.0
    hooks:
      - id: biome-check
        name: biome lint
        additional_dependencies: ['@biomejs/biome@2.2.6']
        files: \.(js|jsx|ts|tsx|json|css)$
      - id: biome-format
        name: biome format
        additional_dependencies: ['@biomejs/biome@2.2.6']
        files: \.(js|jsx|ts|tsx|json|css)$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        files: \.(js|jsx|ts|tsx|json|css|html|md)$
      - id: end-of-file-fixer
        files: \.(js|jsx|ts|tsx|json|css|html|md)$
      - id: check-yaml
